<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Photos Near Me</title>
    <meta name="description" content="Look at interesting photos of things taken near your current location" />
    <meta name="author" content="Eric Ferraiuolo" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="wrap" class="loading">
        <div id="header"></div>
        <div id="main"></div>
    </div>

    <script id="title-template" type="text/x-handlebars-template">
        {{#if place}}
        Photos Near: {{place}}
        {{else}}
        Photos Near Me
        {{/if}}
    </script>

    <script id="header-template" type="text/x-handlebars-template">
        <h1>
            <a href="/" id="logo">
                <span class="pin-shadow"></span>
                <span class="pin"></span>
            </a>
            {{#if place}}
            <a href="/place/{{place.id}}/">
                Photos Near <span id="location">{{place.text}}</span>
            </a>
            {{else}}
            Photos Near <span id="location">Me</span>
            {{/if}}
        </h1>
    </script>

    <script id="grid-template" type="text/x-handlebars-template">
        <ul class="layout">
        {{#each photos}}
            {{> photo}}
        {{/each}}
        </ul>

        <p class="loading"></p>
    </script>

    <script id="grid-photo-template" type="text/x-handlebars-template">
        <li class="photo" id="{{clientId}}">
            <a href="/photo/{{id}}/">
                {{#if thumbUrl}}
                <img src="{{thumbUrl}}" />
                {{/if}}
            </a>
        </li>
    </script>

    <script id="lightbox-template" type="text/x-handlebars-template">
        <div class="photo">
            <img src="{{photo.largeUrl}}" />

            {{#if nav}}
            <ul class="photo-nav layout">
                {{#if nav.prev}}
                <li class="prev"><a href="/photo/{{nav.prev}}/">« Previous</a></li>
                {{/if}}

                {{#if nav.next}}
                <li class="next"><a href="/photo/{{nav.next}}/">Next »</a></li>
                {{/if}}
            </ul>
            {{/if}}

            <div class="photo-info">
                <h2 class="photo-title">
                    <a href="{{photo.pageUrl}}" title="View on Flickr">{{photo.title}}</a>
                </h2>
            </div>
        </div>
    </script>

    <script src="http://yui.ericf.me/?/yui/yui-min.js"></script>
    <script src="/js/config.js"></script>
    <script>
    YUI().use('pnm-app', 'typekit', function (Y) {

        try { Typekit.load(); } catch (e) {}

        new Y.PNM.App({
            container    : '#wrap',
            viewContainer: '#main'
        });

    });
    </script>
</body>
</html>
